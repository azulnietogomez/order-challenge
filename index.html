<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./mobile.css">
    <link rel="stylesheet" href="./desktop.css" media="(min.width: 900px">
    <title>Order Summary</title>
</head>
<body>
    <div class="os-container"></div>

    <div class="os--content">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcast on any device anywhere you like!</p>

        <div class="plan-selection">
            <span class="music-icon"></span>
            <div class="plan-price">
                <p class="plan">Annual Plan</p>
                <p class="price">$59.99/year</p>
            </div>
            <a href="#">Change</a>
        </div>
        <button class="pay-btn btn">Proceed to Payment</button>
        <button class="cancel-btn btn">Cancel Order</button>
    </div>
</body>
</html>
