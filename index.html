<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./mobile.css">
    <link rel="stylesheet" href="./desktop.css" media="(min.width: 900px">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Order Summary</title>
</head>
<body>
    <div class="os-container">
        <div class="os--img"></div>
        <div class="os--content">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcast on any device anywhere you like!</p>
            <div class="plan-selection">
                <span class="music-icon"></span>
                <div class="plan-price">
                    <p class="plan">Annual Plan</p>
                    <p class="price">$59.99/year</p>
                </div>
                <a href="#">Change</a>
            </div>
            <button class="pay-btn btn">Proceed to Payment</button>
            <button class="cancel-btn btn">Cancel Order</button>
        </div>
    </div>
</body>
</html>
